<div class="note-header">
    <div onclick="backToMain(); event.stopPropagation();" style="cursor: pointer; font-size: 18px; padding: 4px; border-radius: 4px; background: rgba(0,0,0,0.1);" title="Back to tree view">◀</div>
    <div class="note-title">Settings</div>
    <button class="edit-button" onclick="editSettings()">✎</button>
</div>
<div class="note-content" style="padding: 20px;">
    <div style="max-width: 400px; margin: 20px auto 0;">
        <div style="margin-bottom: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h4 style="margin: 0; font-size: 16px; font-weight: 600; color: #1d1d1f;">Default Node</h4>
                <span style="font-size: 14px; color: #666;" id="currentDefaultText">{{defaultNodeText}}</span>
            </div>
        </div>
    </div>
</div>
